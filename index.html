<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Code Tailwind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-color-primary text-color-white tracking-wider">
    <header>
        <nav class="container flex items-center justify-between">
            <div class="w-20 py-5 text-color-secondary font-bold text-3xl">
                <a href="#home">
                    <span class="text-color-white">Light</span>Code.
                </a>
            </div>
            <div>
                <ul class="hidden lg:flex items-center space-x-6">
                    <li><a href="#home" class="hover:text-color-secondary ease-in duration-200">Home</a></li>
                    <li><a href="#features" class="hover:text-color-secondary ease-in duration-200">Features</a></li>
                    <li><a href="#testimonial" class="hover:text-color-secondary ease-in duration-200">Testimonial</a>
                    </li>
                    <li><a href="#pricing" class="hover:text-color-secondary ease-in duration-200">Pricing</a></li>
                    <li><a href="#blog" class="hover:text-color-secondary ease-in duration-200">Blog</a></li>
                    <li><a href="#contact" class="hover:text-color-secondary ease-in duration-200">Contact</a></li>

                    <li><button
                            class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200">free
                            trial</button></li>
                </ul>
            </div>
            <div id="hamburger" class="lg:hidden cursor-pointer z-50">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div id="menu" class="hidden bg-color-primary-dark h-[100vh] absolute inset-0">
                <ul class="h-full grid place-items-center py-20">
                    <li><a id="hlink" href="" class="hover:text-color-secondary ease-in duration-200">Home</a></li>
                    <li><a id="hlink" href=""
                            class="hover:text-color-secondary ease-in duration-200">Features</a></li>
                    <li><a id="hlink" href="#testimonial"
                            class="hover:text-color-secondary ease-in duration-200">Testimonial</a>
                    </li>
                    <li><a id="hlink" href="#pricing"
                            class="hover:text-color-secondary ease-in duration-200">Pricing</a></li>
                    <li><a id="hlink" href="#blog" class="hover:text-color-secondary ease-in duration-200">Blog</a></li>
                    <li><a id="hlink" href="#contact"
                            class="hover:text-color-secondary ease-in duration-200">Contact</a></li>

                    <li><button
                            class="bg-color-secondary px-9 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200">free
                            trial</button></li>
                </ul>
            </div>
        </nav>
    </header>

    <script>
        const hamburger = document.querySelector("#hamburger");
        const menu = document.querySelector("#menu");
        const hlink = document.querySelector("#hlink");
        const faSolid = document.querySelector(".fa-solid");

        hamburger.addEventListener("click", () => {
            menu.classList.toggle("hidden");
            faSolid.classList.toggle("fa-xmark");
        })

        hlink.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.toggle("hidden");
                faSolid.classList.toggle("fa-xmark");
            });
        });
    </script>
</body>

</html>
